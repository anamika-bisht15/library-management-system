{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4>Borrow Book</h4>
            </div>
            <div class="card-body">
                <form id="borrowForm">
                    <div class="mb-3">
                        <label for="user_id" class="form-label">Select User</label>
                        <select class="form-select" id="user_id" name="user_id" required>
                            <option value="">Choose a user...</option>
                            {% for user in users %}
                            <option value="{{ user.user_id }}">{{ user.name }} ({{ user.email }})</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="book_id" class="form-label">Select Book</label>
                        <select class="form-select" id="book_id" name="book_id" required>
                            <option value="">Choose a book...</option>
                            {% for book in books %}
                            <option value="{{ book.book_id }}">{{ book.title }} by {{ book.author }} (Available: {{ book.available }})</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="days" class="form-label">Borrow Period (days)</label>
                        <input type="number" class="form-control" id="days" name="days" value="14" min="1">
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Borrow Book</button>
                    </div>
                </form>
                <div id="borrowResult" class="mt-3"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
